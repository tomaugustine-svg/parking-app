<!DOCTYPE html>
<html>
<head>
  <title>Parking Slots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .slot {
      display: inline-block;
      width: 120px;
      height: 120px;
      margin: 15px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      line-height: 120px;
      text-align: center;
    }

    .free {
      background: green;
    }

    .occupied {
      background: red;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Parking Slot Status</h1>

  <!-- Parking slots -->
  <div id="slot1" class="slot free">Slot 1<br>Free</div>
  <div id="slot2" class="slot occupied">Slot 2<br>Occupied</div>
  <div id="slot3" class="slot free">Slot 3<br>Free</div>
  <div id="slot4" class="slot occupied">Slot 4<br>Occupied</div>

  <br>
  <button onclick="updateSlots()">Refresh Status</button>

  <script>
    // Example function: randomly change slot status
    function updateSlots() {
      for (let i = 1; i <= 4; i++) {
        let slot = document.getElementById("slot" + i);

        // Randomly decide free/occupied
        if (Math.random() > 0.5) {
          slot.className = "slot free";
          slot.innerHTML = "Slot " + i + "<br>Free";
        } else {
          slot.className = "slot occupied";
          slot.innerHTML = "Slot " + i + "<br>Occupied";
        }
      }
    }
  </script>

</body>
</html>
